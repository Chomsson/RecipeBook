<div class="row">
    <div class="col-6 mt-2 border-end">
        <h3 style="color:steelblue">List of Ingredients</h3>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let forItem of ingredients"
            >{{forItem.name}} | {{forItem.amount}}
            </li>
        </ul>
    </div>
    <div class="col-6">
        <app-shopping-list-edit (addedIng)="onIngredientAddedFromEdit($event)"></app-shopping-list-edit>
    </div>
</div>
