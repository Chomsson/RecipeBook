<h3 style="color:steelblue">Edit Ingredients</h3>
<div class="row">
   <div class="col-12">
      <form>
         <div class="row">
            <div class="form-group col-6">
               <label for="nameForm">Name</label>
               <input
                  type="text"
                  id="nameForm"
                  class="form-control"
                  #nameInput>
            </div>
            <div class="form-group col-3">
               <label for="amountForm">Amount</label>
               <input
                  type="number"
                  id="amountForm"
                  class="form-control"
                  #amountInput>
            </div>
            <div class="form-group col-3">
               <label for="dropdownMeasure">Measure Type</label>
               <select ngbDropdown ngbDropdownToggle
                       class="form-select"
                       id="dropdownMeasure"
                       aria-expanded="false"
                       #measureInput>
                  <option *ngFor="let measureOptions of measureTypes"
                          [value]="measureOptions">{{measureOptions}}</option>
               </select>
            </div>
            <div class="row">
               <div class="col">
                  <button class=" btn btn-success" type="submit" (click)="AddIngredientToList()">Add</button>
                  <button class="m-2 btn btn-danger" type="button">Delete</button>
                  <button class=" btn btn-primary" type="button">Clear</button>
               </div>
            </div>
         </div>
      </form>
   </div>
</div>
