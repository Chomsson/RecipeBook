<li
    class="list-group-item d-flex justify-content-between align-items-start"
    style="cursor: pointer;"
    routerLink="{{index}}"
    routerLinkActive = "active"
    >
    <div class="ms-2 me-auto">
        <h5 class="fw-bold">{{recipeItemVar.name}}</h5>
        <p class="fw-light">{{recipeItemVar.description}}</p>
    </div>
    <img class="object-fit-contain border rounded" src="{{recipeItemVar.imgPath}}" alt="" style="max-height: 100px;">
</li>
