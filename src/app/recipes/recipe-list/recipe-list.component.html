<div class="row mt-3 ms-2">

    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row m-3">
    <ol class="list-group list-group-numbered col-12">
        <app-recipe-item
            *ngFor="let forItem of recipes"
            [recipeItemVar]="forItem"
            (itemSelected)="onListItemSelected(forItem)"></app-recipe-item>
    </ol>
</div>
