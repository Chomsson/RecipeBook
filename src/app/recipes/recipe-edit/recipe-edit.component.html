<div class="row">
   <div class="col">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
         <div class="row">
            <div class="col-12">
               <h3 style="color:steelblue"
                   *ngIf="!editMode">Add Recipe</h3>
               <h3 style="color:steelblue"
                   *ngIf="editMode">Editing Recipe number: {{id + 1}}</h3>
            </div>
         </div>
         <div class="col-12 input-group w-100">
            <label class="input-group-text w-25" for="recipeName">Recipe Name:</label>
            <input
               type="text"
               id="recipeName"
               class="form-control"
               formControlName="recipeName">
         </div>
         <div class="col-12 input-group w-100">
            <label class="w-25 input-group-text" for="imgPath">Image URL:</label>
            <input
               type="text"
               id="imgPath"
               class="form-control"
               formControlName="imgPath">
         </div>
         <div class="row">
            <div class="col-12">
               <img src="" alt="" class="img-thumbnail">
            </div>
         </div>
         <div class="row">
            <div class="col-12 input-group w-100">
               <label class="input-group-text w-25" for="descriptionID">Description</label>
               <textarea
                  rows="6"
                  class="form-control"
                  id="descriptionID"
                  formControlName="descriptionID"></textarea>
            </div>
         </div>



         <h5>Ingredients: </h5>
         <table class="table w-100" formArrayName="ingredients">
            <caption><button
               type="button"
               class="btn btn-primary"
               (click)="onAddIngredientButtonClick()">
               Add Ingredient
            </button></caption>
               <thead>
               <tr class="table-info">
                  <th scope="col" class="col-1">#</th>
                  <th scope="col" class="col-4">Name</th>
                  <th scope="col" class="col-3">Amount</th>
                  <th scope="col" class="col-3">Measure Type</th>
                  <th scope="col" class="col-1">Actions</th>
               </tr>
               </thead>
               <tbody>
               <tr *ngFor = "let ingCtrl of controls; let i = index;"
                   [formGroupName]="i">
                  <th scope="row">{{i +1}}</th>
                  <td><input
                     type="text"
                     id="ingName"
                     class="form-control"
                     formControlName="ingName"
                  ></td>
                  <td><input
                     type="number"
                     id="ingAmount"
                     class="form-control"
                     formControlName="ingAmount"
                     min="1"
                     oninput="validity.valid||(value='');"
                     [pattern]="'^[1-9]+[0-9]*$'"></td>
                  <td><select ngbDropdown ngbDropdownToggle
                              class="form-select"
                              id="dropdownMeasure"
                              aria-expanded="false"
                              name="measureType"
                              formControlName="dropdownMeasure"
                              required>
                     <option value="none" selected disabled hidden></option>
                     <option *ngFor="let measureOptions of measureTypes"
                             [value]="measureOptions">{{measureOptions}}</option>
                  </select></td>
                  <td><button
                     type="button"
                     class="btn btn-danger"
                     (click) = "onDeleteIngredientFromRecipeEdit(i)">X</button></td>
               </tr>
               </tbody>
            </table>
